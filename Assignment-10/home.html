<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
   <div class="container">
     <div class="row">
       <div class="col-12">
           <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner">
                   <div class="carousel-item active">
                       <img class="d-block w-100" src="https://placehold.co/600x400@3x.png" alt="First slide">
                   </div>
                   <div class="carousel-item active">
                       <img class="d-block w-100" src="https://placehold.co/3840x2160.mp4?text=Hello+World" alt="Second slide">
                   </div>
                   <div class="carousel-item active">
                       <img class="d-block w-100" src="https://placehold.co/800?text=Hello+World&font=roboto" alt="Third slide">
                   </div>
               </div>
               <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
               </a>
               <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="sr-only">Next</span>
               </a>
           </div>
       </div>
       </div>
   </div>
<script src="js/bootstrap.bundle.js"></script>
   <script src="js/bootstrap.js"></script>
</body>
</html>
